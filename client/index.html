<!DOCTYPE html>
<html ng-app="movieDatabase">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<section ng-controller="MovieController as data">
			<h1>Movies</h1>
			<article ng-repeat="movie in data.movies">
				<h2>{{movie.title}}</h2>
				<h3>Length: {{movie.length}}min</h3>
				<h3>Languages: {{movie.languages}}</h3>
				<h3><a href="{{movie.imdb}}">IMDB</a></h3>
				<h3>Format: {{movie.format}}</h3>
				<p>
					...
				</p>
			</article>
		</section>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
